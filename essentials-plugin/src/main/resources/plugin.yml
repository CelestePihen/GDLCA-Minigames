name: Essentials
version: 1.0
main: fr.cel.essentials.Essentials
author: Cel
api-version: 1.21
commands:
  heal:
    description: Permet de se soigner
    permission: essentials.heal
  feed:
    description: Permet de se rassasier
    permission: essentials.feed
  gm:
    description: Permet de changer de mode de jeu
    permission: essentials.gm
  top:
    description: Permet de se téléporter à la surface
    permission: essentials.top
  nv:
    description: Permet de donner l'effet Vision Nocturne
    aliases: [nightvision]
    permission: essentials.nv
  bc:
    description: Permet d'envoyer un message sur tout le serveur que tous les joueurs verront
    aliases: [broadcast]
