  speed:
    description: Permet de changer la vitesse de marche/vol
    permission: essentials.speed
  hat:
    description: Permet de mettre n'importe quel objet que l'on a en main sur sa tête
    permission: essentials.hat
  near:
    description: Permet de savoir quels sont les joueurs à proximité
    permission: essentials.near
  god:
    description: Permet d'être invulnérable
    permission: essentials.god
  discord:
    description: Donne le lien Discord
